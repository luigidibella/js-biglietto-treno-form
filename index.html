<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>
  <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>
  <div class="container my-3">
    
    <h1>Calcolo del prezzo del biglietto del treno</h1>
    
    <div class="row">
      <form action="">
        <input type="text" class="input form-control" placeholder="Km">
       
        <select class="form-select select-age" >
          <!-- <option value="" selected>Fascia d'età</option> -->
          <option value="Minorenne">Minorenne</option>
          <option value="Maggiorenne" selected>Maggiorenne</option>
          <option value="Over 65">Over 65</option>
        </select>
        
        <button class="btn1 btn btn-primary m-3">Genera</button>
        <button class="btn2 btn btn-primary m-3">Annulla</button>
        
        <h4 class="titolo-input">Km:</h4>
        <h4 class="titolo-eta">Età:</h4>

        <h4 class="titolo-result"></h4>
      </form>
    </div>

  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
